<!DOCTYPE html>
<html>

<head>
    <title>Waikato Campus Map</title>

    <link rel="icon" href="https://www.waikato.ac.nz/favicon-32x32.png?v=QE50XMk2oY" sizes="any">
    <!-- 32×32 -->
    <link rel="icon" href="https://www.waikato.ac.nz/favicon-32x32.png?v=QE50XMk2oY" type="image/svg+xml">
    <link rel="apple-touch-icon" href="https://www.waikato.ac.nz/favicon-32x32.png?v=QE50XMk2oY">
    <!-- 180×180 -->

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/pannellum.css"/>
    <link rel="stylesheet" type="text/css" href="css/custom_hotspot.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js" defer></script>
    <script src="js/three.min.js" defer></script>
    <!--<script src="js/panolens.min.js" defer></script>-->
    <script src="js/jquery-3.6.0.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/angle.js" defer></script>
    <script src="js/map.js" defer></script>
    <script src="js/pannellum-script.js" defer></script>
</head>

<body>
    <div id="logo" class="logo">
        <img src="https://www.waikato.ac.nz/favicon-32x32.png?v=QE50XMk2oY">
    </div>
   
    <!-- Panorama object -->
    <div id="panorama"></div>

    <!-- Search Box -->
    <div id="search_container">
        <input type="search" id="locationInput" class="input" placeholder="Search Waikato Campus" data-room-search>
        <div id="search_results" data-room-results></div>
    </div>

    <!-- Controls for Pano -->
    <button id="controlButton" class="button">Control Toggle</button>
    <button id="modeButton" class="button">Mode Toggle</button>
    <button id="videoButton" class="button">Video Toggle</button>

    <!-- Bottom corner map -->
    <div class="cornerMap">
        <img class="floorplan" src="images/mapdefault.jpg" alt="mapOfLevel">
        <div class="floorplan_buttons_container"></div>
    </div>
</body>
<template template-room>
    <span class="roomInfo">
    <div class="name" template-room-name>
    <div class="owner" template-room-owner>
    </span>
</template>

</html>
