<!DOCTYPE html>
<html>

<head>
    <title>Waikato Campus Map</title>

    <link rel="icon" href="https://www.waikato.ac.nz/favicon-32x32.png?v=QE50XMk2oY" sizes="any">
    <!-- 32×32 -->
    <link rel="icon" href="https://www.waikato.ac.nz/favicon-32x32.png?v=QE50XMk2oY" type="image/svg+xml">
    <link rel="apple-touch-icon" href="https://www.waikato.ac.nz/favicon-32x32.png?v=QE50XMk2oY">
    <!-- 180×180 -->

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://pchen66.github.io/js/three/three.min.js"></script>
    <script src="js/panolens.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
</head>

<body>
    <div id="logo" class="logo">
        <img src="https://www.waikato.ac.nz/favicon-32x32.png?v=QE50XMk2oY">
    </div>
    <div id="container"></div>

    <div id="search_container">
        <input type="search" id="locationInput" class="input" placeholder="Search Waikato Campus" data-room-search>
        <div id="search_results" data-room-results></div>
    </div>

    <button id="controlButton" class="button">Control Toggle</button>
    <button id="modeButton" class="button">Mode Toggle</button>
    <button id="videoButton" class="button">Video Toggle</button>
</body>
<script src=js/script.js></script>
<template template-room>
    <span class="roomInfo">
    <div class="name" template-room-name>
    <div class="owner" template-room-owner>
    </span>
</template>

</html>
