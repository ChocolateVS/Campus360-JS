<!DOCTYPE html>
<html>

<head>
    <title>Waikato Campus Map</title>

    <link rel="icon" href="https://www.waikato.ac.nz/favicon-32x32.png?v=QE50XMk2oY" sizes="any">
    <!-- 32×32 -->
    <link rel="icon" href="https://www.waikato.ac.nz/favicon-32x32.png?v=QE50XMk2oY" type="image/svg+xml">
    <link rel="apple-touch-icon" href="https://www.waikato.ac.nz/favicon-32x32.png?v=QE50XMk2oY">
    <!-- 180×180 -->

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/floorplan.css"/>
    <link rel="stylesheet" type="text/css" href="css/pannellum.css"/>
    <link rel="stylesheet" type="text/css" href="css/search_box.css"/>

    <script>
        let LOCALSTORAGE_LEVEL = 'currLevel';
        let LOCALSTORAGE_AREA = 'currArea';
        let LOCALSTORAGE_PROJECT = 'currProject';
        let LOCALSTORAGE_POINT = 'currPoint';
        //let API_PREFIX = window.location.origin;
        let API_PREFIX = "https://campus.rowansserver.com";
    </script>
    <script src="js/pannellum.js" defer></script>
    <script src="js/jquery-3.6.0.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/angle.js" defer></script>
    <script src="js/map.js" defer></script>
    <script src="js/pannellum-script.js" defer></script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
</head>

<body>
    <div id="logo" class="logo">
        <img src="https://www.waikato.ac.nz/favicon-32x32.png?v=QE50XMk2oY">
    </div>
   
    <!-- Panorama object -->
    <div id="panorama"></div>

    <!-- Search Box -->
    <div id="search_container">
        <input type="text" id="search_input" placeholder=" Search .." class="filter-input search_input">
        <div class="output" id="search_results"></div>
    </div>

    <!-- Floorplan map -->
    <div class="cornerMap">
        <img class="floorplan" src="images/mapdefault.jpg" alt="mapOfLevel">
        <div class="floorplan_buttons_container"></div>
    </div>
    <select id="project-select"></select>
</body>

<template template-room>
    <span class="roomInfo search_result">
    <div class="name" template-room-name></div>
    <div class="owner" template-room-owner></div>  
    </span>
</template>

</html>
